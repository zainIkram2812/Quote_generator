<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Click the Button to Generator the Quote</h1>
      <div id="quotes">
        <div id="loading" class="spinner display"></div>
        <p id="quote"></p>
        <p id="author"></p>
      </div>
      <div class="buttons">
        <button id="generate-btn">Get Quote</button>
        <button id="copy-btn">Copy Quote</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
